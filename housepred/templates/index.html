<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div class="header">
            <div class="icon">üè°</div>
            <h1>House Price Predictor</h1>
            <p>Enter your house details to get an instant price estimation</p>
        </div>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="grade">Grade of the House</label>
                <input type="number" id="grade" name="grade" required step="1" placeholder="1-10">
            </div>

            <div class="form-group">
                <label for="living_area">Living Area (sq ft)</label>
                <input type="number" id="living_area" name="living_area" required step="0.1" placeholder="e.g. 1500.5">
            </div>

            <div class="form-group">
                <label for="basement_area">Basement Area (sq ft)</label>
                <input type="number" id="basement_area" name="basement_area" required step="0.1" placeholder="e.g. 500.0">
            </div>

            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" required step="0.5" placeholder="e.g. 2.5">
            </div>

            <div class="form-group">
                <label for="year_built">Built Year</label>
                <input type="number" id="year_built" name="year_built" required step="1" placeholder="e.g. 1995">
            </div>

            <button type="submit" class="predict-btn">
                <span class="btn-text">Predict Price</span>
                <span class="btn-icon">üí∞</span>
            </button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <div class="price-tag">
                    <span class="price-icon">üí≤</span>
                    <p>{{ prediction_text }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
